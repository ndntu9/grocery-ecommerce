<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Ecommerce</title>

        <!-- favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- css -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/4192ecb93b.js" crossorigin="anonymous"></script>

        <!-- javascript -->
        <script src="./assets/js/main.js"></script>
    </head>
    <body>
        <!-- header -->
        <header id="header" class="header"></header>

        <!-- main -->
        <main>
            <!-- banner -->
            <section id="banner" class="banner">
                <div class="container">
                    <div class="banner-inner">
                        <a href="#!" class="banner-wrapper">
                            <img src="./assets/img/home-banner.png" alt="" class="banner__img" />
                            <p class="banner__text">ORDER YOUR FAVORITE COFFEE</p>
                        </a>
                    </div>
                </div>
            </section>

            <!-- categories -->
            <section id="category" class="category">
                <div class="container">
                    <p class="category__heading">Browse Categories</p>
                    <ul class="category__products">
                        <li class="category__product">
                            <div class="product-wrapper">
                                <div class="product-thumb">
                                    <img src="./assets/img/categories/product-1.png" alt="" class="product-thumb__img" />
                                </div>
                                <div class="product-info">
                                    <p class="product-info__price">$24 - $150</p>
                                    <p class="product-info__desc">New sumatra mandeling coffe blend</p>
                                </div>
                            </div>
                        </li>
                        <li class="category__product">
                            <div class="product-wrapper">
                                <div class="product-thumb">
                                    <img src="./assets/img/categories/product-2.png" alt="" class="product-thumb__img" />
                                </div>
                                <div class="product-info">
                                    <p class="product-info__price">$37 - $160</p>
                                    <p class="product-info__desc">Espresso arabica and robusta beans</p>
                                </div>
                            </div>
                        </li>
                        <li class="category__product">
                            <div class="product-wrapper">
                                <div class="product-thumb">
                                    <img src="./assets/img/categories/product-3.png" alt="" class="product-thumb__img" />
                                </div>
                                <div class="product-info">
                                    <p class="product-info__price">$32 - $160</p>
                                    <p class="product-info__desc">Lavazza top class whole bean coffee blend</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </main>

        <!-- footer -->
        <footer id="footer" class="footer"></footer>

        <!-- javascript -->
        <script>
            load([
                {
                    path: './templates/header.html',
                    selector: '#header'
                },
                {
                    path: './templates/footer.html',
                    selector: '#footer'
                }
            ]);
        </script>

        <script src="./assets/js/home.js"></script>
    </body>
</html>
