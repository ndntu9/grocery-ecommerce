<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recovery | Grocery Ecommerce</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <!-- Font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/4192ecb93b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Sign in page -->
        <main class="auth">
            <div class="container d-flex">
                <!-- Banner -->
                <div class="auth__banner d-flex d-md-none">
                    <div class="auth__banner-inner">
                        <div class="banner__thumb-wrapper">
                            <img src="./assets/img/auth-banner.png" alt="" class="banner__thumb" />
                        </div>
                        <div class="banner__text-wrapper">
                            <p class="banner__text">The best of luxury brand values, high quality products, and innovative services</p>
                        </div>
                    </div>
                </div>

                <!-- SignIn Form -->
                <div class="auth__form d-flex">
                    <div class="auth__form-inner">
                        <div class="logo">
                            <img src="./assets/icons/logo.svg" alt="" class="logo__img" />
                            <p class="logo__text">grocerymart</p>
                        </div>
                        <div class="auth__form-body">
                            <form action="" class="form form--auth" novalidate>
                                <div class="form__group">
                                    <input type="email" class="form__input" placeholder="Email" />
                                    <img src="./assets/icons/email.svg" alt="" class="form__icon" />
                                    <p class="form__message"></p>
                                </div>
                                <div class="form__group">
                                    <button class="form__submit">Sign In</button>
                                </div>
                            </form>
                        </div>
                        <div class="auth__form-footer">
                            <p class="form__footer-message">You have an account yet? <a href="./index.html" class="form__footer-link">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- JavaScript -->
        <script src="./assets/js/main.js"></script>

        <script src="./assets/js/validator.js"></script>
    </body>
</html>
